<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="wrapper-parent">
      <div class="wrapper-child">
        <div class="calculator">
          <div class="display">
            <div class="calculator-display">
              <div class="screen-previous">0</div>
              <!-- non breaking space necessary for initial div output -->
              <div class="screen-current"></div>
            </div>
          </div>
          <div class="buttons-grid">
            <!-- First Row-->
            <button class="btn" id="allClearBtn">AC</button>
            <button class="btn" id="deleteBtn">DEL</button>
            <button class="btn" data-operator="remainder" id="remainderBtn">
              %
            </button>
            <button class="btn" data-operator="multiply">x</button>
            <!-- Second Row -->
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" data-operator="add">+</button>
            <!-- Third Row -->
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" data-operator="subtract">-</button>
            <!-- Fourth Row -->
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn" data-operator="divide">รท</button>
            <!-- Fifth Row -->
            <button class="btn" data-number>0</button>
            <button class="btn" id="decimalBtn">.</button>
            <button class="btn" id="equalBtn">=</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>
        Copyright
        <script>
          document.write(new Date().getFullYear());
        </script>
        Spencer See
      </p>
      <!-- blank opens the link on a new web page -->
      <!-- <a href="https://github.com/descentss" target="_blank"><i class="fab fa-github"></i></a> -->
    </footer>
  </body>
</html>
